<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


<link rel="stylesheet" href="{% static 'css/form_fillup.css'%}">

</head>

<body>
	<div class="t_frame">
        <a class="cash" href="#">SWIFTCASH</a>
        <nav class="nav">
        <a href="/select/">HOME</a>
        <a href="/LS/">LOG-OUT</a>
        <a href="/contact/">CONTACT US</a>
        </nav>
    </div><br><br><button onclick="window.location.reload()">refresh</button>
<div class="title"><h1>BANK_DETAILS</h1></div>
	<div class="form_details">
		<form name="bd" method="post" action="">
			{% csrf_token %}
						
			<div class="form_row1">
				
				<input type="number" name="from_acc" placeholder="from_acc" 
				minlength="16" maxlength="16" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" required>

				<input type="number" name="to_acc" placeholder="to_acc" 
				minlength="16" maxlength="16" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" required>
	
				<input type="text" name="branch" placeholder="branch" required>
	
				<input type="number" name="branch_code" placeholder="brach_code"
				minlength="7" maxlength="9" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" required>
				
			</div>

			<div class="form_row2">

				<input type="text" name="payee_name" placeholder="payee_name" required>

				<input type="number" name="payee_acc" placeholder="payee_acc" 
				minlength="16" maxlength="16" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" required>
	
				<input type="number" name="cif" placeholder="ifsc" 
				minlength="7" maxlength="10" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" required>
	
				<input type="date" name="date" placeholder="date" required>
			
				
			</div>

			<div class="form_row3">
			
				<input type="number" name="amount" placeholder="amount" 
				minlength="3" maxlength="15" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" required>
	
				<input type="number" name="ph_no" placeholder="ph_no" 
				minlength="10" maxlength="10" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" required>
				

			</div>	
			<input type="submit" >
			<button><a href="/bank">BACK</a></button>
		</form>
	</div>



</body>
</html>
